<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>网络聊天室</title>
	<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="./stylesheets/style.css">

</head>
<body>
	<div class="wrap">
		<div class="recMs">
		</div>
		<div class="panel panel-info" id="showContent">
			<div class="panel-heading">
				<h3>欢迎来到子明聊天室</h3>
			</div>
			<div class="panel-body" id="showMsg">

			</div>
		</div>
		<div class="control">
				<textarea id="ms" cols="30" rows="5"></textarea>
				<button class="btn btn-info btn-sm" id="sendBtn">发<br> 送</button>
		</div>
	</div>
		<div class="model">
			<div class="name">
				<p>正在连接服务器...请输入昵称</p>
				<input type="text" id="name" required>
				<button id="sendName" class="btn btn-info btn-sm">昵称</button> 
			</div>
		</div>
	<script src='javascripts/jquery.min.js'></script>
	<script src='/socket.io/socket.io.js'></script>
	<script>
		var html='',
		name='',
	  	 socket=io.connect(),
		button=document.getElementById('sendBtn'),
		sendName=document.getElementById('sendName');

		

		sendName.onclick=function(){
			$('.model').hide();
		  name=$('#name').val();
		/*   console.log(name);*/
		   socket.emit('login',name);
		};

		//监听接受到的消息并输入到客户端窗口
		socket.on("message",function (data) {
			console.log(typeof data);
			console.log(data instanceof Array);
			console.log(data instanceof Object);
			if(typeof data=='object'){
				console.log(111);
				let arr=data.reverse();
				arr.forEach(function(item,index){
				html+='<p>'+item.name+':'+item.content+' ('+item.time+')'+'</p>';
			});
			}else{
				html+='<p>'+data+'</p>';
			}
			$('#showMsg').scrollTop($('#showMsg')[0].scrollHeight);
			$('#showMsg').html(html);	
		});

		// 点击发送一个消息
		button.onclick=function () {
			let str=name+':'+$('#ms').val();	
			$('#ms').val('');

		/*	console.log(str);*/
			socket.send(str);
		};
	</script>
</body>
</html>
