<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/dl.css"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<img src="imgs/start.jpg" class="img-responsive" alt="Cinque Terre">
 <div class="text">欢迎来到O2O登录界面</div>
  <div class="wrap">
      <div class="form_1">
          <form class="form-horizontal" role="form">
              <div class="form-group">
                  <label for="firstname" class="col-sm-2 control-label">帐号</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="firstname"
                             placeholder="请输入帐号" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="lastname" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="lastname"
                             placeholder="请输入密码" required>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                          <label>
                              <input type="checkbox"> 请记住我
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary btn-lg" >登录</button>
                  </div>
              </div>
          </form>
      </div>
  </div>



<div class="footer">
    <div class="line"></div>
      <h6> 本站仅作为纺织服装o2o自助平台设计项目测试使用</h6>
      <h6>阳光校区：武汉市江夏区阳光大道1号 邮政编码：430200</h6>
      <h6> 南湖校区：武汉市洪山区纺织路1号 邮政编码：430073</h6>
      <h6>东湖校区：武汉市武昌区东湖梨园渔光村1号 邮政编码：430077</h6>
</div>

</body>
</html>
